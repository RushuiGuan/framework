trigger:
- staging

pool:
  name: Default

resources:
  repositories:
  - repository: devops
    type: git
    name: devops\devops
    ref: refs/heads/staging


extends:
  template: api-build-template.yml@devops
  parameters:
    project: framework
    nugetPattern: 'framework/src/**/*.csproj'
    hasApp: false
    hasDocFx: false

